<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eu os Pais e as Crianças</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script>
        function validar(){

            email = login.email.value;

            if(email == 'baba@eucuido.co'){
                window.location="lista-trabalhos.html";
            }
            else if(email == 'pai@eucuido.co'){
                window.location="lista-babas.html";
            }
            else{
                alert("Erro ao Logar");
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="logo">
            <img class="logo responsive-img" src="images/logo_login.png">
        </div>
    </div>
    <div class="row">
        <div class="container">
            <form name="login">
                <div class="row" style="margin-bottom:20px;">
                    <div class="input-field col s12">
                        <input type="email" class="" name="email" placeholder="Login" id="login">
                    </div>
                    <div class="input-field col s12">
                        <input type="password" class="" name="password" placeholder="Senha" id="password">
                    </div>
                </div>
                <div class="row">

                    <div class="col s12 m6 l4 login-button">
                        <a class="btn waves-effect light-blue col s12"  type="submit"  onclick="return validar()">Login</a>
                    </div>
                    <div class="col s12 m6 l4 login-button">
                        <a class="btn waves-effect grey col s12" type="button" href="cadastro-pais.html">Cadastrar Pais</a>
                    </div>
                    <div class="col s12 m6 l4 login-button">
                        <a class="btn waves-effect grey col s12" type="button" href="cadastro-baba.html">Cadastrar Babá</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>

</body>
</html>
