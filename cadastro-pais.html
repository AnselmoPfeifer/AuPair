<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Eu Cuido - Cadastro de pais</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--CUSTOM CSS-->
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
<nav>
         <div class="nav-wrapper light-blue">
              <div class="container">
                  <a href="index.html" class="brand-logo" style="left:15%;"><img class="responsive-img" src="images/logo-topo.png" alt="Eu Cuido - Contrate aqui uma babá" title="" width="40"></a>
                  
                  <ul class="right">
                      <li><a href="#"><i class="material-icons left">comment</i></a></li>
                      <li><a href="#"><i class="material-icons left">perm_device_information</i></a></li>
                      <li><a href="login-pais.html"><i class="material-icons left">person</i></a></li>
                  </ul>
              </div>
          </div>
      </nav>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s3"><a class="active" href="#">Cadastro de pais</a>
                    </li>
                </ul>
            </div>
            <div id="cadastro" class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="nome" type="text" class="validate">
                        <label for="nome">Nome</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="cpf" type="text" class="validate">
                        <label for="cpf">CPF</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="rg" type="text" class="validate">
                        <label for="rg">RG</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="date" type="text" class="validate">
                        <label for="date">Data de Nascimento</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">E-mail</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="fone" type="text" class="validate">
                        <label for="fone">Telefone</label>
                    </div>
                    <div class="input-field col s12 m12 l6">
                        <input id="cidade" type="text" class="validate">
                        <label for="cidade">Cidade</label>
                    </div>
                    <div class="input-field col s12 m12 l6">
                        <input id="estado" type="text" class="validate">
                        <label for="estado">Estado</label>
                    </div>
                    <div class="input-field col s12 m12 l4">
                        <input id="cep" type="text" class="validate">
                        <label for="cep">CEP</label>
                    </div>
                    <div class="input-field col s12 m12 l6">
                        <input id="rua" type="text" class="validate">
                        <label for="rua">Rua</label>
                    </div>
                    <div class="input-field col s12 m12 l2">
                        <input id="numero" type="text" class="validate">
                        <label for="numero">Nº</label>
                    </div>
                    <div class="input-field col s12 m12 l6">
                        <input id="bairro" type="text" class="validate">
                        <label for="bairro">Bairro</label>
                    </div>
                    <div class="input-field col s12 m12 l6">
                        <input id="comp" type="text" class="validate">
                        <label for="comp">Complemento</label>
                    </div>
                    <div class="row">
                        <div class="col s12 m6 l3 right">
                            <a class="waves-effect waves-light btn" href="lista-babas.html"><i class="material-icons left">keyboard_arrow_right</i>Cadastrar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
